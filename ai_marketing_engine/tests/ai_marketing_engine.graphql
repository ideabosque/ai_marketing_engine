query getQuestion(
    $companyId: String!,
    $questionUuid: String!
) {
    question(
        companyId: $companyId,
        questionUuid: $questionUuid
    ) {
        ...QuestionInfo
    }
}

query getQuestionList(
    $pageNumber: Int, 
    $limit: Int,
    $companyId: String,
    $questionGroups: [String],
    $question: String,
    $attribute: String
) {
    questionList(
        pageNumber: $pageNumber,
        limit: $limit,
        companyId: $companyId,
        questionGroups: $questionGroups,
        question: $question,
        attribute: $attribute
    ) {
        ...QuestionListInfo
    }
}

mutation insertUpdateQuestion(
    $companyId: String!,
    $questionUuid: String,
    $questionGroup: String,
    $question: String,
    $priority: Int,
    $attribute: String,
    $optionValues: [String],
    $condition: [JSON],
    $updatedBy: String!
) {
    insertUpdateQuestion(
        companyId: $companyId,
        questionUuid: $questionUuid,
        questionGroup: $questionGroup,
        question: $question,
        priority: $priority,
        attribute: $attribute,
        optionValues: $optionValues,
        condition: $condition,
        updatedBy: $updatedBy
    ) {
        question{
            ...QuestionInfo
        }
    }
}

mutation deleteQuestion(
    $companyId: String!,
    $questionUuid: String!
) {
    deleteQuestion(
        companyId: $companyId,
        questionUuid: $questionUuid
    ) {
        ok
    }
}

